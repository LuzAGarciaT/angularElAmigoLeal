<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Tipo Documento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista Tipo Documento </h1>
			<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/factura/crear}" class="btn btn-primary btn-sm mb3">crear </a>
			</div>
			</div>
			<br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Id usuario</th>
						<th>Nombre</th>
						<th>Fecha</th>
						<th>Precia</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="factura: ${factura}">
						<td th:text="${factura.idfactura}">Id</td>
						<td th:text="${factura.usuario.idusuario}">Id usuari</td>
						<td th:text="${factura.nombre}">Nombre</td>
						<td th:text="${factura.fecha}">Fecha</td>
						<td th:text="${factura.preciofact}">Precia</td>
						
						<td>
							<a th:href="@{/factura/editar/{idfactura}(idfactura=${factura.idfactura})}" class="btn btn-info">Editar</a>
						</td>
						<td>
						
						<a th:href="@{/factura/{idfactura}(idfactura=${factura.idfactura})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div>
			<a th:href="@{/exportarExcelFactura}" class="btn btn-success">Exportar</a>	
		</div>
		<br><br>
		<div>
			<a th:href="@{/ExportarPdfFactura}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
		</div>
	</div>
</body>

</html>
