<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Registro de Carro Compra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Carro Compra</h1>
				<div class="card-body">
					<form th:action="@{/carrocompra/{idcarro}(idcarro=${carrocompra.idcarro})}"
						th:object="${carrocompra}" method="post">
						<div class="form-group">
							<div class="form-group">
								<label>Ud Usuario</label>
								<select th:field="*{usuario}" class="form-control" required>
									<th:block th:each="usuario:${listarTodosLosUsuarios}">
										<option th:text="${usuario.idusuario}" th:value="${usuario.idusuario}">
										</option>
									</th:block>
								</select>
							</div>
							<div class="form-group">
								<label>Precio:</label>
								<input type="text" name="precio" th:field="*{precio}" class="from-control">
							</div>
							<br>
							<div class="form-group">
								<label>Cantidad:</label>
								<input type="text" name="cantidad" th:field="*{cantidad}" class="from-control">
							</div>
							<br>
							<div class="form-group">
								<label>Cantidad Pagar:</label>
								<input type="text" name="cantidadpagar" th:field="*{cantidadpagar}"
									class="from-control">
							</div>
							<br>
							<div class="form-group">
								<label>Estado:</label>
								<input type="text" name="estado" th:field="*{estado}" class="from-control">
							</div>
							<br>
							<div class="box-footer">
								<button class="btn btn-success">Guardar</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
