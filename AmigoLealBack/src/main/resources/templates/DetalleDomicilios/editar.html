<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Registro de Descuento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar  Domicilio</h1>
				<div class="card-body">
					<form th:action="@{/detalledomicilio/{id}(id=${detalledomicilio.id})}" th:object="${detalledomicilio}" method="post">
						<div class="form-group">
							<label>ID</label>
							<input type="text" name="estado" th:field="*{estado}" class="from-control">
						</div>
						<br>
						<div class="form-group">
							<label>Id Domicilio</label>
							<select th:field= "*{domicilio}" class="form-control" required>
								<th:block th:each="domicilio:${listarTodosLosDomicilios}">
								<option th:text="${domicilio.iddomicilio}" th:value="${domicilio.iddomicilio}">
								</option>
								</th:block>
							</select>
						</div>
						<div class="form-group">
							<label>Estado</label>
							<input type="text" name="direccion" th:field="*{direccion}" class="from-control">
						</div>
						<br>
						<div class="form-group">
							<label>Telefono</label>
							<input type="text" name="telefono" th:field="*{telefono}" class="from-control">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
