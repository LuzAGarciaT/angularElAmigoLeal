<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Registro de Inventario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Inventario</h1>
				<div class="card-body">
					<form th:action="@{/inventario/{idinventario}(idinventario=${inventario.idinventario})}" th:object="${inventario}"
						method="post">
						<div class="form-group">
							<div class="form-group">
								<label>Id Pro</label>
								<select th:field="*{producto}" class="form-control" required>
									<th:block th:each="producto:${listarTodosLosProductos}">
										<option th:text="${producto.Idproducto}" th:value="${producto.idproducto}">
										</option>
									</th:block>
								</select>
							</div>
						<div class="form-group">
							<label>Producto</label>
							<input type="text" name="nombreproducto" th:field="*{nombreproducto}" class="from-control">
						</div>
						<div class="form-group">
							<label>Cantidad</label>
							<input type="text" name="cantidad" th:field="*{cantidad}" class="from-control">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
