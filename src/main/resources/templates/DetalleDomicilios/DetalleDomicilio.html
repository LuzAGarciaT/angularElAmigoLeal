<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Descuento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista detalledomicilio </h1>
			<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/detalledomicilio/crear}" class="btn btn-primary btn-sm mb3">crear </a>
			</div>
			</div>
			<br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Id Domicilio</th>
						<th>Estado</th>
						<th>Direccion</th>
						<th>Telefono</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalledomicilio:${detalledomicilio}">
						<td th:text="${detalledomicilio.id}">Id</td>
						<td th:text="${detalledomicilio.domicilio.iddomicilio}">Iddomicilio</td>
						<td th:text="${detalledomicilio.estado}">Estado</td>
						<td th:text="${detalledomicilio.direccion}">Direccion</td>
						<td th:text="${detalledomicilio.telefono}">Telefono</td>
						<td>
							<a th:href="@{/detalledomicilio/editar/{id}(id=${detalledomicilio.id})}" class="btn btn-info">Editar</a>
						</td>
						<td>
						
						<a th:href="@{/detalledomicilio/{id}(id=${detalledomicilio.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div>
			<a th:href="@{/exportarExcelDetalle}" class="btn btn-success">Exportar</a>	
		</div>
		<br><br>
		<div>
			<a th:href="@{/ExportarPdfDetalle}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
		</div>
	</div>
</body>

</html>
