<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Tipo Documento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista Tipo Documento </h1>
			<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/tipodocumento/crear}" class="btn btn-primary btn-sm mb3">crear </a>
			</div>
			</div>
			<br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Tipo Doc</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipodocumento: ${tipodocumento}">
						<td th:text="${tipodocumento.iddoc}">Id</td>
						<td th:text="${tipodocumento.tipodoc}">Tipo Rol</td>
						<td>
							<a th:href="@{/tipodocumento/editar/{iddoc}(iddoc=${tipodocumento.iddoc})}" class="btn btn-info">Editar</a>
						</td>
						<td>
						
						<a th:href="@{/tipodocumento/{iddoc}(iddoc=${tipodocumento.iddoc})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<a th:href="@{/exportarExcelDoc}" class="btn btn-success">Exportar</a>	
		</div>	
		<br>
		<div>
			<a th:href="@{/ExportarPdfDoc}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
	</div>
</div>
</body>

</html>
