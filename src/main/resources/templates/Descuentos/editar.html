<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Registro de Descuento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar  Descuento</h1>
				<div class="card-body">
					<form th:action="@{/descuento/{iddescuento}(iddescuento=${descuento.iddescuento})}" th:object="${descuento}" method="post">
						<div class="form-group">
							<label>Valor Descuento:</label>
							<input type="text" name="valordescuento" th:field="*{valordescuento}" class="from-control">
						</div>
						<br>
						<div class="form-group">
							<label>fecha Descuento:</label>
							<input type="text" name="fechadescuento" th:field="*{fechadescuento}" class="from-control">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
