<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Carro Compra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista Carro Compra</h1>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/carrocompra/crear}" class="btn btn-primary btn-sm mb3">crear </a>
				</div>
			</div>
            <br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Id Usuario</th>
						<th>Precio</th>
						<th>Cnt</th>
						<th>Total</th>
						<th>Estado</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="carrocompra : ${carrocompra}">
						<td th:text="${carrocompra.idcarro}">Id</td>
						<td th:text="${carrocompra.usuario.idusuario}">Id usuari</td>
						<td th:text="${carrocompra.precio}">Precio</td>
						<td th:text="${carrocompra.cantidad}"> Cnt</td>
						<td th:text=" ${carrocompra.cantidadpagar}">Total</td>
						<td th:text="${carrocompra.estado}">Estado<th>
						<td>
							<a th:href=" @{/carrocompra/editar/{idcarro}(idcarro=${carrocompra.idcarro})}" class="btn btn-info">Editar</a>
						</td>
						<td>

							<a th:href="@{/carrocompra/{idcarro}(idcarro=${carrocompra.idcarro})}"
								class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
			<a th:href="@{/exportarExcelCarro}" class="btn btn-success">Exportar</a>	
		</div>	
		<br><br>
		<div>
			<a th:href="@{/ExportarPdfCarroCompra}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
		<br><br>
		<div>
			<a th:href="@{/ExportarGraficaCarroCompra}" class="btn btn-warning">Exportar Grafica</a>	
		</div>
		</div>
	</div>
</body>

</html>
