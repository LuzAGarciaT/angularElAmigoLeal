<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Inventario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista Inventario </h1>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/inventario/crear}" class="btn btn-primary btn-sm mb3">crear </a>
				</div>
			</div>
            <br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Id Pro</th>
						<th>Producto</th>
						<th>Cantidad</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inventario : ${inventario}">
						<td th:text="${inventario.idinventario}">Id</td>
					    <td th:text="${inventario.producto.idproducto}">Rol</td>
						<td th:text="${inventario.nombreproducto}">Producto</td>
						<td th:text="${inventario.cantidad}">Cantidad</td>
						<td>
							<a th:href="@{/inventario/editar/{idinventario}(idinventario=${inventario.idinventario})}"
								class="btn btn-info">Editar</a>
						</td>
						<td>

							<a th:href="@{/inventario/{idinventario}(idinventario=${inventario.idinventario})}"
								class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
			<a th:href="@{/exportarExcelInventario}" class="btn btn-success">Exportar</a>	
		</div>
		<br><br>
		<div>
			<a th:href="@{/ExportarPdfInventario}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
		<br><br>
		<div>
			<a th:href="@{/ExportarGraficaInventario}" class="btn btn-warning">Exportar Grafica</a>	
		</div>
		</div>
	</div>
</body>

</html>
