<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Lista de Descuento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista descuento </h1>
			<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/descuento/crear}" class="btn btn-primary btn-sm mb3">crear </a>
			</div>
			</div>
			<br><br>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>Valor Descuento</th>
						<th>Fecha Descuento</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="descuento : ${descuento}">
						<td th:text="${descuento.iddescuento}">Id</td>
						<td th:text="${descuento.valordescuento}">Valor Descuento</td>
						<td th:text="${descuento.fechadescuento}">Fecha Descuento</td>
						<td>
							<a th:href="@{/descuento/editar/{iddescuento}(iddescuento=${descuento.iddescuento})}" class="btn btn-info">Editar</a>
						</td>
						<td>
						
						<a th:href="@{/descuento/{iddescuento}(iddescuento=${descuento.iddescuento})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
			<a th:href="@{/exportarExcelDescuento}" class="btn btn-success">Exportar</a>	
		</div>	
		<br><br>
		<div>
			<a th:href="@{/ExportarPdfDescuento}" class="btn btn-danger">Exportar Pdf</a>	
		</div>
		</div>
	</div>
</body>

</html>
