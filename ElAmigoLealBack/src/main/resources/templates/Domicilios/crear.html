<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<title>Registro de Domicilios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Domicilios</h1>
				<div class="card-body">
					<form th:action="@{/domicilio}" th:object="${domicilio}" method="post">
						<div class="form-group">
							<div class="form-group">
								<label>Id Usuario</label>
								<select th:field="*{carrocompra}" class="form-control" required>
									<th:block th:each="carrocompra:${listarTodasLosCarroCompra}">
										<option th:text="${carrocompra.idcarro}" th:value="${carrocompra.idcarro}">
										</option>
									</th:block>
								</select>
							</div>
						<div class="form-group">
							<label>Descripcion</label>
							<input type="text" name="descripcion" th:field="*{descripcion}" class="from-control">
						</div>
						
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
